<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .logout-icon {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .logout-icon svg {
            width: 40px;
            height: 40px;
            color: #ef4444;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .stat-value {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logout Card -->
        <div class="glass-card anim-fade-up" style="text-align: center; margin-top: 60px;">
            <div class="logout-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </div>

            <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 8px;">Logout Berhasil</h1>
            <p style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 20px;">
                Terima kasih telah menggunakan layanan kami
            </p>

            <!-- Session Summary -->
            <div style="text-align: left; margin-bottom: 24px;">
                <p
                    style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px;">
                    Ringkasan Sesi</p>

                <div class="stat-box">
                    <span class="stat-label">üë§ Username</span>
                    <span class="stat-value">$(username)</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">‚è±Ô∏è Durasi Sesi</span>
                    <span class="stat-value">$(uptime)</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">üì• Data Download</span>
                    <span class="stat-value">$(bytes-in)</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">üì§ Data Upload</span>
                    <span class="stat-value">$(bytes-out)</span>
                </div>
            </div>

            <a href="login.html?v=1003" class="btn-tech" style="display: inline-flex;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Login Kembali
            </a>

            <p style="margin-top: 16px; font-size: 0.75rem; color: var(--text-muted);">
                <a href="menu.html?v=1003" style="color: var(--primary);">Lihat Paket Voucher</a>
            </p>
        </div>

        <!-- Footer -->
        <footer class="footer-mini">&copy; 2025 Haris DevLab. All rights reserved.</footer>
    </div>

    <script src="config.js"></script>
    <script>
        // Set business name
        if (typeof BUYER_CONFIG !== 'undefined' && BUYER_CONFIG.businessName) {
            document.title = 'Logout - ' + BUYER_CONFIG.businessName;
        }
    </script>
</body>

</html>
