<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <title>Login Berhasil</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid rgba(34, 197, 94, 0.3);
            animation: pulse-green 2s infinite;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #22c55e;
        }

        @keyframes pulse-green {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(34, 197, 94, 0);
            }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 16px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Success Card -->
        <div class="glass-card anim-fade-up" style="text-align: center; margin-top: 60px;">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; color: #22c55e;">Login Berhasil!</h1>
            <p style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 16px;">
                Selamat datang, <strong>$(username)</strong>
            </p>

            <div style="background: rgba(255,255,255,0.05); padding: 16px; border-radius: 12px; margin-bottom: 20px;">
                <p style="font-size: 0.85rem; color: var(--text-light);">
                    ðŸ“¶ Anda sekarang terhubung ke internet
                </p>
            </div>

            <p style="font-size: 0.8rem; color: var(--text-muted);">
                Mengalihkan ke halaman tujuan...
            </p>
            <div class="loading-dots">
                <span></span><span></span><span></span>
            </div>

            <div style="margin-top: 24px;">
                <a href="$(link-redirect)" class="btn-tech" style="display: inline-flex;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                    Lanjutkan Browsing
                </a>
            </div>

            <p style="margin-top: 16px; font-size: 0.75rem; color: var(--text-muted);">
                <a href="status.html" style="color: var(--primary);">Lihat Status Koneksi</a>
            </p>
        </div>

        <!-- Footer -->
        <footer style="text-align: center; padding: 24px 0; font-size: 0.75rem; color: var(--text-light);">
            Powered by Haris DevLab Co.
        </footer>
    </div>

    <script src="config.js"></script>
    <script>
        // Set business name
        if (typeof BUYER_CONFIG !== 'undefined' && BUYER_CONFIG.businessName) {
            document.title = 'Login Berhasil - ' + BUYER_CONFIG.businessName;
        }
    </script>
</body>

</html>
